#-------------------------------
# General Site Settings

title: 1activegeek
heading: The geek with an active lifestyle
description: If you like what you see - Please be sure to get interactive! Like posts, leave comments, share with friends, etc. It'd be great to see this grow into something stronger than just my little space to share the ramblings I've learned about or a record of my adventures to fall back on when I inevitably forget how I did it!
baseurl: ""
url: "https://1activegeek.com"

#-------------------------------
# About Section
author-name: Shawn Mix
author-avatar: author-headshot.jpg

#-------------------------------
# Contact/Social links
twitter: https://twitter.com/1activegeek
instagram: https://www.instagram.com/1activegeek
github: https://github.com/1activegeek
# facebook: https://facebook.com/
# pinterest: https://www.pinterest.com/
# linkedin: https://linkedin.com/in/

#-------------------------------
# Buy Me a Coffee / Donations
buymeacoffee: https://paypal.me/shawnmix/3

#-------------------------------
# Comment Section (Disqus - Fallback)
disqus-identifier: 1activegeek

#-------------------------------
# Comment Section (Giscus - Primary)
# To set up:
# 1. Enable Discussions on the GitHub repo
# 2. Install Giscus app: https://github.com/apps/giscus
# 3. Configure at https://giscus.app and update values below
giscus:
  enabled: true
  repo: "1activegeek/1activegeek.github.io"
  repo-id: ""  # Get from giscus.app after setup
  category: "Comments"
  category-id: ""  # Get from giscus.app after setup
  mapping: "pathname"
  reactions-enabled: "1"
  emit-metadata: "0"
  theme: "dark"
  lang: "en"
  loading: "lazy"

#-------------------------------
# Google Analytics
google-analytics: UA-97873060-1

#-------------------------------
# Jekyll Garden Features
preferences:
  search:
    enabled: true
  wiki_style_link: true
  backlinks:
    enabled: true
  page_preview: true

#-------------------------------
# Navigation Menu
menu:
  - title: Home
    url: /
  - title: Notes
    url: /notes
  - title: Blog
    url: /blog
  - title: About
    url: /about

#-------------------------------
# Footer
footer:
  copyright: true
  credits: true

#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

#-------------------------------
# Collections
collections:
  notes:
    output: true
    permalink: /notes/:slug

#-------------------------------
# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"

#-------------------------------
# SASS
sass:
  sass_dir: _sass
  style: compressed

#-------------------------------
# Exclude from processing
exclude:
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE.txt

#-------------------------------
# Private link placeholder (for wiki-links to unpublished notes)
private_link_message: "This note hasn't been published yet"
