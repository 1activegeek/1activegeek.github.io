#-------------------------------
# General Site Settings

title: 1activegeek | The geek with an active lifestyle
description: If you like what you see - Please be sure to get interactive! Like posts, leave comments, share with friends, etc. It’d be great to see this grow into something stronger than just my little space to share the ramblings I’ve learned about or a record of my adventures to fall back on when I inevitably forget how I did it!
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://1activegeek.com" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:   Shawn Mix
author-avatar: author-headshot.jpg


#-------------------------------
# Contact links
# facebook:  https://facebook.com/ # Add your Facebook handle
twitter:   https://twitter.com/1activegeek # Add your Facebook handle
instagram: https://www.instagram.com/1activegeek # Add your Facebook handle
# pinterest: https://www.pinterest.com/ # Add your Facebook handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: 1activegeek # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: true # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: UA-97873060-1 # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
# mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


