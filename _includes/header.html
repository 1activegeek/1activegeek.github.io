<header class="header">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="header-box">
          <!-- Logo -->
          <div class="logo-title">
            <a href="{{ site.baseurl }}/" class="logo-text">{{ site.title }}</a>
          </div>

          <!-- Navigation Menu -->
          <nav class="nav-menu">
            <i class="menu-close ion ion-ios-close"></i>
            <ul class="menu-list">
              {% for item in site.menu %}
              <li class="menu-item">
                <a href="{{ item.url | relative_url }}" class="menu-link">{{ item.title }}</a>
              </li>
              {% endfor %}
            </ul>
          </nav>

          <!-- Nav Buttons: Social Links, Search, Buy Me a Coffee -->
          <div class="nav-buttons">
            <!-- Social Links -->
            <div class="header-social">
              {% if site.twitter %}
              <a href="{{ site.twitter }}" class="social-link" title="Twitter" target="_blank" rel="noopener">
                <i class="ion ion-logo-twitter"></i>
              </a>
              {% endif %}
              {% if site.instagram %}
              <a href="{{ site.instagram }}" class="social-link" title="Instagram" target="_blank" rel="noopener">
                <i class="ion ion-logo-instagram"></i>
              </a>
              {% endif %}
              {% if site.github %}
              <a href="{{ site.github }}" class="social-link" title="GitHub" target="_blank" rel="noopener">
                <i class="ion ion-logo-github"></i>
              </a>
              {% endif %}
              {% if site.linkedin %}
              <a href="{{ site.linkedin }}" class="social-link" title="LinkedIn" target="_blank" rel="noopener">
                <i class="ion ion-logo-linkedin"></i>
              </a>
              {% endif %}
            </div>

            <!-- Buy Me a Coffee -->
            {% if site.buymeacoffee %}
            <a href="{{ site.buymeacoffee }}" class="coffee-link" title="Buy Me a Coffee" target="_blank" rel="noopener">
              <i class="ion ion-ios-cafe"></i>
            </a>
            {% endif %}

            <!-- Search Button -->
            <i class="search-button ion ion-ios-search"></i>

            <!-- Mobile Menu Button -->
            <i class="menu-button d-hide ion ion-ios-menu"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Overlay -->
  <div class="search">
    <div class="search-box">
      <i class="search-close-button ion ion-ios-close"></i>
      <label for="js-search-input" class="screen-reader-text">Search</label>
      <input type="text" id="js-search-input" class="search-text" autocomplete="off" placeholder="Search...">
      <ol id="js-results-container" class="search-results-list"></ol>
    </div>
  </div>
</header>
