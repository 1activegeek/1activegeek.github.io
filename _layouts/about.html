---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="page-image-box about-image-box">
        <div class="page-image about-image" style="background-image: url({{ '/assets/img/' | append: page.image | relative_url }})"></div>
      </div>
    </div>
    <article class="col col-12 col-t-10 push-t-1 page about-page">
      <div class="page-content">
        <div class="page-head">
          <h1 class="page-title">{{ page.title | escape }}</h1>
        </div>

        <div class="page-body">
          {{ content }}
        </div>
      </div>
    </article>
  </div>
</div>
